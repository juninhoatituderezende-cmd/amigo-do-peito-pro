name: Mirror to amigo-do-peito-32

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Push to amigo-do-peito-32
        run: |
          git config user.name "juninhoatituderezende-cmd"
          git config user.email "juninhoatitude@gmail.com"
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.ACCESS_TOKEN_MIRROR }}@github.com/juninhoatituderezende-cmd/amigo-do-peito-32.git
          git push mirror main --force
